<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" th:src="@{webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" th:src="@{webjars/popper.js/1.12.9-1/popper.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" th:src="@{webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</head>
<body>
<h1 class="text-center">Recipe app!</h1>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>View</th>
        </tr>
    </thead>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.getId()}"/>
        <td th:text="${recipe.getDescription()}"/>
        <td><a th:href="@{'/recipe/view/' + ${recipe.id}}">View</a></td>
    </tr>
</table>
</body>
</html>
