<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe_app</title>
</head>
<body>
<H1>Recipe app!</H1>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
<tr th:each="recipe : ${recipes}">
    <td th:text="${recipe.getId()}"/>
    <td th:text="${recipe.getDescription()}"/>
</tr>
</table>
</body>
</html>
